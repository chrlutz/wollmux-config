 # This file is for department-specific modifications.
 # xupdate won't overwrite it
 # See also "formularanpassungen.conf", with which there is some overlap

FormularMax4000(
  Standardelemente(
    (  LABEL "Select Recipient"
       Tab(
         Empfaengerauswahl(
           TITLE "Recipient"
           CLOSEACTION "abort"
           TIP "Choose the recipient"
           HOTKEY "E"
           
           Eingabefelder(
             (LABEL "Delivery Instructions" TYPE "combobox" ID 
                "EmpfaengerZustellvermerk" VALUES("", "certified" "certified return receipt" "certified return receipt electronic" "process server" "commercial carrier" "proof of service" "via email" "via fax" "publish in legals"))
             
             (LABEL "Recipient Line 1" TYPE "textfield" ID "EmpfaengerZeile1"
                AUTOFILL(DIALOG("Empfaengerauswahl","EmpfaengerZeile1"))
             )
             (LABEL "Recipient Line 2" TYPE "textfield" ID "EmpfaengerZeile2"
                AUTOFILL(DIALOG("Empfaengerauswahl","EmpfaengerZeile2"))
             )
             (LABEL "Recipient Line 3" TYPE "textfield" ID "EmpfaengerZeile3"
                AUTOFILL(DIALOG("Empfaengerauswahl","EmpfaengerZeile3"))
             )
             (LABEL "Recipient Line 4" TYPE "textfield" ID "EmpfaengerZeile4"
                AUTOFILL(DIALOG("Empfaengerauswahl","EmpfaengerZeile4"))
             )
             (LABEL "Recipient Line 5" TYPE "textfield" ID "EmpfaengerZeile5"
                AUTOFILL(DIALOG("Empfaengerauswahl","EmpfaengerZeile5"))
             )
             (LABEL "Recipient Line 6" TYPE "textfield" ID "EmpfaengerZeile6"
                AUTOFILL(DIALOG("Empfaengerauswahl","EmpfaengerZeile6"))
             )
             (LABEL "Your letter of" TYPE "textfield" ID "IhrSchreibenVom")
             (LABEL "Your reference" TYPE "textfield" ID "IhrZeichen")
             (LABEL "Our reference" TYPE "textfield" ID "UnserZeichen")
           )
           Buttons(
             (LABEL "Cancel"  TYPE "button" HOTKEY "A"  ACTION "abort" TIP "Click here to cancel")
             (TYPE "glue" MINSIZE "20")
             (LABEL "Choose recipient" TYPE "button" HOTKEY "S"  ACTION "funcDialog" DIALOG "Empfaengerauswahl" TIP "Select the recipient here")
             (TYPE "glue" MINSIZE "20")
             (LABEL "Forward->"  TYPE "button" HOTKEY "W"  ACTION "nextTab")
           )
         )
      )
    )
 
    (  LABEL "Cancel, <-Back, Forward->"
       Buttons(
        (LABEL "Cancel"  TYPE "button" HOTKEY "A"  ACTION "abort")
        (TYPE "glue" MINSIZE "20")
        (LABEL "<-Back"  TYPE "button" HOTKEY "Z"  ACTION "prevTab")
        (LABEL "Back->"  TYPE "button" HOTKEY "W"  ACTION "nextTab")
       )
    )


    ( LABEL "Cancel, <-Back, PDF, Print"
      Buttons(
        (LABEL "Cancel"  TYPE "button" HOTKEY "A"  ACTION "abort")
        (TYPE "glue" MINSIZE "20")
        (LABEL "<-Back"  TYPE "button" HOTKEY "Z"  ACTION "prevTab")
        (TYPE "glue" MINSIZE "20")
        (LABEL "Save as PDF..." TYPE "button" HOTKEY "S" ACTION "form2PDF")
        (LABEL "Print..." TYPE "button" HOTKEY "D" ACTION "printForm")
      )
    )

    ( LABEL "Cancel, <-Back, Save, Print"
      Buttons(
        (LABEL "Cancel"  TYPE "button" HOTKEY "A"  ACTION "abort")
        (TYPE "glue" MINSIZE "20")
        (LABEL "<-Back"  TYPE "button" HOTKEY "Z"  ACTION "prevTab")
        (TYPE "glue" MINSIZE "20")
        (LABEL "Save..." TYPE "button" HOTKEY "S" ACTION "save")
        (LABEL "Print..." TYPE "button" HOTKEY "D" ACTION "printForm")
      )
    )
  )
)
